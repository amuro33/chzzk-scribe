<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chzzk Scribe</title>
    <style>
        :root {
            --primary: #00ffa3;
            --background: #181818;
            --card: #121214;
            --text: #ffffff;
            --text-muted: #a1a1aa;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            background-color: var(--background);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            /* 투명도 문제 해결 */
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-font-smoothing: subpixel-antialiased;
        }

        .logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 16px;
        }

        .logo-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 163, 0.2) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo {
            position: relative;
            z-index: 2;
            width: 60px;
            height: 60px;
            margin-top: 20px;
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(0, 255, 163, 0.5));
            animation: flicker 3s ease-in-out infinite;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 8px;
            letter-spacing: -0.025em;
            background: linear-gradient(to bottom, #fff, #a1a1aa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 16px;
            height: 20px;
        }

        .loader {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 24px auto 0;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            width: 40%;
            height: 100%;
            background: var(--primary);
            position: absolute;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: 2px;
            box-shadow: 0 0 10px var(--primary);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes loading {
            0% {
                left: -40%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
                filter: drop-shadow(0 0 15px rgba(0, 255, 163, 0.8));
            }

            50% {
                opacity: 0.7;
                filter: drop-shadow(0 0 5px rgba(0, 255, 163, 0.3));
            }

            55% {
                opacity: 0.9;
                filter: drop-shadow(0 0 20px rgba(0, 255, 163, 0.9));
            }

            60% {
                opacity: 0.8;
                filter: drop-shadow(0 0 10px rgba(0, 255, 163, 0.5));
            }
        }

        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 255, 163, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>
    <div class="container">
        <div class="logo-container">
            <div class="logo-bg"></div>
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
            </svg>
        </div>
        <h1>치지직 스크라이브</h1>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <div id="status" class="status">Initialising...</div>
    </div>

    <script>
        // Use Electron IPC to receive status updates
        try {
            const { ipcRenderer } = require('electron');
            ipcRenderer.on('status', (event, message) => {
                document.getElementById('status').innerText = message;
            });
        } catch (e) {
            // Fallback for non-electron preview
            const statuses = ["시스템 엔진 로드 중...", "구성 확인 중...", "업데이트 확인 중...", "거의 다 됐습니다..."];
            let i = 0;
            setInterval(() => {
                document.getElementById('status').innerText = statuses[i % statuses.length];
                i++;
            }, 2000);
        }
    </script>
</body>

</html>
