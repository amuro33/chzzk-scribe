name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Download Python Embeddable
        shell: pwsh
        run: |
          $pythonUrl = "https://www.python.org/ftp/python/3.10.11/python-3.10.11-embed-amd64.zip"
          $pythonZip = "python-embed.zip"
          $pythonDir = "bin/faster-whisper-env/python"
          
          Write-Host "Downloading Python embeddable..."
          Invoke-WebRequest -Uri $pythonUrl -OutFile $pythonZip
          
          Write-Host "Extracting Python..."
          New-Item -ItemType Directory -Force -Path $pythonDir | Out-Null
          Expand-Archive -Path $pythonZip -DestinationPath $pythonDir -Force
          Remove-Item $pythonZip
          
          Write-Host "Configuring Python paths..."
          $pthFile = Get-ChildItem -Path $pythonDir -Filter "*._pth" | Select-Object -First 1
          if ($pthFile) {
            $content = Get-Content $pthFile.FullName
            $content = $content -replace '#import site', 'import site'
            $content | Set-Content $pthFile.FullName
          }
          
          Write-Host "Installing pip..."
          Copy-Item "bin/faster-whisper-env/get-pip.py" -Destination $pythonDir -Force
          & "$pythonDir/python.exe" "$pythonDir/get-pip.py"
          
          Write-Host "Python setup complete"

      - name: Cleanup Python Libraries
        run: node scripts/cleanup-python-libs.js

      - name: Build Next.js
        run: npm run build

      - name: Build Electron (without publish)
        run: npx electron-builder --config electron-builder.json --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Portable ZIP
        run: node scripts/create-portable-zip.js

      - name: Get version
        id: version
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: |
            dist_electron/*.exe
            dist_electron/*.zip
            dist_electron/*.blockmap
            dist_electron/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
